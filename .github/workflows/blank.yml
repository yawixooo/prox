name: Python Proxy Runner

on:
  schedule:
    # Ð—Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ñ‡Ð°Ñ
    - cron: '0 * * * *'
  workflow_dispatch: # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
  push:
    branches: [ main, master ]

jobs:
  run-proxy-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Run proxy.py script
      run: |
        echo "Running proxy.py..."
        python proxy.py
    
    - name: Create proxy_data directory
      run: |
        mkdir -p proxy_data
    
    - name: Move proxy files to directory
      run: |
        for file in proxies.json proxies.txt; do
          if [ -f "$file" ]; then
            mv "$file" "proxy_data/"
            echo "Moved $file to proxy_data/"
          fi
        done
        
        if [ ! -f "proxy_data/README.md" ]; then
          echo "# Proxy Data" > proxy_data/README.md
          echo "This directory contains automatically updated proxy lists." >> proxy_data/README.md
          echo "" >> proxy_data/README.md
          echo "## Files" >> proxy_data/README.md
          echo "- `proxies.json` - Structured proxy data in JSON format" >> proxy_data/README.md
          echo "- `proxies.txt` - Plain text list of proxies" >> proxy_data/README.md
        fi
    
    - name: Commit and push proxy data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add proxy_data/
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ“¦ Update proxy data [$(date +'%Y-%m-%d %H:%M')]"
          git push
        fi
